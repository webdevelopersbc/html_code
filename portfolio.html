<!DOCTYPE html>
<html>
<head>
	<title>Alchemy APIs</title>
	<link rel="stylesheet" href="assets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.cdnfonts.com/css/montreal" rel="stylesheet">
                
</head>
<body>
	<div class="black-bg">
		<div class="header">
			<div class="container-fluid">
				<div class="row header-row">
					<div class="col-md-6">
						<div class="logo-with-text">
							<div class="logo">
								<img src="assets/images/Mask Group.png">
							</div>
							<div class="logotextonly">
								<p>See Alchemy APIs in action</p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="button-with-text">
							<div class="button-txt">
								<p>About</p>
							</div>
							<div class="btn-only">
								<button class="get-start">Get started for free</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="start-section-second">
			<div class="row ">
				<div class="portfolio-top-section">
				    <div><span>demo_wallet</span></div>
				    <div><img class="f_img" src="assets/images/demo-icon.png" alt=""></div>
				</div>	
			</div>
			<div class="mb-port-section-portfolio">
				<div class="row">
					<div class="col-md-12">
						<div class="mb-head-border">
							
						</div>
						<div class="start-btnsection">
							<h5 class="your-bal">YOUR BALANCE</h5>
							<h3 class="price-us">$7,921 <span class="price-us-usd">USD</span></h3>
							<div class="token">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mb-port-mid-section">
				<div class="row token-detail">
				        <div class="token-text">Tokens <span>(5)</span></div>
						<div><img src="assets/images/plus-icon.png" alt=""></div>
				</div>
				<div class="row">
					<div class="token-detail">
					  <div class="col-md-6">
                          <div class="img-with-text">
					         <p><img class="s_img" src="assets/images/Ethereum-Token.png" alt=""></p>
						     <p><span>ETH</span></p>
					      </div>
					  </div>
					  <div class="col-md-6">
                         <div class="price">
						   <div class="first">$1,386.12</div>
						   <div class="second">1.9900120 ETH</div>
					     </div>
					  </div>
					</div>
				</div>
				<div class="row">
					<div class="token-detail">
					  <div class="col-md-6">
                          <div class="img-with-text">
					         <p><img class="s_img" src="assets/images/USDC.png" alt=""></p>
						     <p><span>USD Coin</span></p>
					      </div>
					  </div>
					  <div class="col-md-6">
                         <div class="price">
						   <div class="first">$5,711.23</div>
						   <div class="second">57 USDC</div>
					     </div>
					  </div>
					</div>
				</div>
				<div class="row">
					<div class="token-detail">
					  <div class="col-md-6">
                          <div class="img-with-text">
					         <p><img class="s_img" src="assets/images/Tether.png" alt=""></p>
						     <p><span>Tether USD</span></p>
					      </div>
					  </div>
					  <div class="col-md-6">
                         <div class="price">
						   <div class="first">$110.00</div>
						   <div class="second">10 USDT</div>
					     </div>
					  </div>
					</div>
				</div>
				<div class="row">
					<div class="token-detail">
					  <div class="col-md-6">
                          <div class="img-with-text">
					         <p><img class="s_img" src="assets/images/Ethreum name service.png" alt=""></p>
						     <p><span>ENS</span></p>
					      </div>
					  </div>
					  <div class="col-md-6">
                         <div class="price">
						   <div class="first">$121.00</div>
						   <div class="second">60.33 ENS</div>
					     </div>
					  </div>
					</div>
				</div>
				<div class="row">
					<div class="token-detail">
					  <div class="col-md-6">
                          <div class="img-with-text">
					         <p><img class="s_img" src="assets/images/FWB.png" alt=""></p>
						     <p><span>Friends with Benefits Pro</span></p>
					      </div>
					  </div>
					  <div class="col-md-6">
                         <div class="price">
						   <div class="first">$58.54</div>
						   <div class="second">60.33 FWB</div>
					     </div>
					  </div>
					</div>
				</div>
			</div>
			<div class="mb-port-section-footer">
				<div class="row footer-row">
					<div class="port-section">
						<p class="footer-txt">Portfolio</p>
					</div>
					<div class="activity-section">
						<p class="footer-txt">Activity</p>
					</div>
					<div class="nft-section">
						<p class="footer-txt">NFTs</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
